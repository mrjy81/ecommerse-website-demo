  {% load cart_count_template %}
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect " href="{% url 'core:home' %}">
        <strong class="blue-text">DjEcommerce</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      

        <!-- Right -->
       {% if user.is_authenticated %}
       <ul class="navbar-nav nav-flex-icons" style="margin-left:70%">
        <li class="nav-item">
          <a class="nav-link waves-effect" href="{% url 'core:cart-summary' %}">
            <span class="badge red z-depth-1 mr-1"> {{request.user|cart_item_count}} </span>
            <i class="fas fa-shopping-cart"></i>
            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
          </a>
        </li>
      </ul>
      <a class="navbar-brand waves-effect btn btn-danger" href="{% url 'account_logout' %}">
      Logout
      </a>
      {% else %}
      <a class="navbar-brand waves-effect btn btn-info" href="{% url 'account_login' %}">
        Log In
        </a>
       {% endif %}
      </div>
    </div>
  </nav>
  <!-- Navbar -->
